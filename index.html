<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <article class="result">
      <h1>Your Result</h1>

      <div class="circle">
        <p class="average">76</p>
        <span class="ratio">of 100</span>
      </div>

      <p class="appreciation">Great</p>
      <p class="description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </article>

    <article class="summary">
      <h2>Summary</h2>
      <!-- Category Reaction -->
      <section class="category reaction">
        <div class="category_legend">
          <img src="./assets/images/icon-reaction.svg" alt="icon reation" class="icon">
          <span class="legend">Reaction</span>
        </div>
        <div class="category_score">
          <span class="score">80 </span> / 100
        </div>
      </section>

      <!-- Category Memory -->
      <section class="category memory">
        <div class="category_legend">
          <img src="./assets/images/icon-memory.svg" alt="icon memory" class="Memory">
          <span class="legend">Memory</span>
        </div>
        <div class="category_score">
          <span class="score">92 </span> / 100
        </div>
      </section>

      <!-- Category verbal -->
      <section class="category verbal">
        <div class="category_legend">
          <img src="./assets/images/icon-verbal.svg" alt="icon verbal" class="icon">
          <span class="legend">Verbal</span>
        </div>
        <div class="category_score">
          <span class="score">61 </span> / 100
        </div>
      </section>

      <!-- Category visual -->
      <section class="category visual">
        <div class="category_legend">
          <img src="./assets/images/icon-visual.svg" alt="icon visual" class="icon">
          <span class="legend">Visual</span>
        </div>
        <div class="category_score">
          <span class="score">72 </span> / 100
        </div>
      </section>
      <button class="cta">Continue</button>
    </article>
  </main>
  
</body>
</html>
